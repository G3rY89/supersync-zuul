zuul:
  routes:
    unasapi:
      path: /ks-supersync-unasapi/**
      serviceId: ks-supersync-unasapi
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  eureka:
    enabled: true
ks-supersync-unasapi:
  ribbon:
    listOfServers: https://unasapi.herokuapp.com/
hystrix:
  command:
    ks-supersync-unasapi:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

